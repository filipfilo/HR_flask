{% extends "layout.html" %}
{% block content %}
    {% for emp in employees %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="{{ url_for('employee', employee_id=emp.id)}}">{{ emp.id }}</a>
              <small class="text-muted"></small>
            </div>
            <h2><a class="article-title">{{ emp.first_name }} {{emp.last_name}}</a></h2>
            <p class="article-content">{{ emp.job_title }}</p>
          </div>
        </article>
    {% endfor %}
